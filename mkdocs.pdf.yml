
site_name: "Minimal Markdown eBook"

docs_dir: 'pages'

site_dir: 'export'

theme:

    name: readthedocs

    highlightjs: true

    hljs_languages:

        - yaml
        
plugins:

    - with-pdf:
    
        output_path: minimal-markdown-ebook.pdf
        
        author: "Software Shinobi"
        
        cover: true
        
        cover_title: "Minimal Markdown eBook"
        
        cover_subtitle: "This is an minimal ebook generated with markdown and mkdocs."
                
        cover_logo: img/cover.jpg
        
        toc_title: "Table Of Contents"
        
        toc_level: 2

        copyright: "Minimal Markdown eBook"
                
        heading_shift: true
        
        ordered_chapter_level: 0
        
