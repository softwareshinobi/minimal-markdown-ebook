site_name: "Lorem Ipsum (Dolor Sit)"

docs_dir: 'pages'

site_dir: 'pdf'

theme:
    name: material
    highlightjs: true
    hljs_languages:
        - yaml
plugins:
  - to-pdf:
      # General metadata
      author: "Consectetur Adipiscing"
      copyright: "All Rights Reserved. Lorem Ipsum 2025."

      # PDF Structure
      output_path: "lorem-ipsum-101.pdf"

      # Cover Page
      cover: true
      cover_title: "Lorem Ipsum 101"
      cover_subtitle: "The definitive guide to filler text"
      cover_logo: "cover.png"

      # TOC and Headings
      toc_title: "Indice Contentorum"
      toc_level: 3
      ordered_chapter_level: 2

      # Performance (Highly Recommended)
      # This prevents the PDF from rebuilding every time you save an .md file
      enabled_if_env: ENABLE_PDF_EXPORT
